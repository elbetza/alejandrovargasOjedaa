<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signin</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="mail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="pass1"></ion-input>
    <ion-buttons slot="end" id="eyeicon">
      <ion-button>
        <ion-icon slot="icon-only" name="eye"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>

    <ion-item>
      <ion-label position="floating">Verificar contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="pass2"></ion-input>
      <ion-buttons slot="end" id="eyeicon">
        <ion-button>
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

      <div>
        <br>
        <ion-checkbox labelPlacement="end" color="success"></ion-checkbox>
        <ion-text color="tertiary">Acepto Terminos y Condiciones</ion-text> <br>
        <ion-button color="success" (click)="registro()">Registrarse</ion-button> <br>
        <a href="">Ya esta registrado? inicia sesion aqui</a>
      </div>

  </div>
</ion-content>
