<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Inicio Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signin</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- contenedor de header-->
  <div class="container">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [type]="togglePassword ? 'text' : 'password'" [(ngModel)]="pass"></ion-input>

      <ion-buttons slot="end" id="iconos">
        <ion-button (click)="mostrarPassword()">
          <ion-icon slot="icon-only" [name]="togglePassword ? 'eye' : 'eye-off'"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-item>
    <div>
      <ion-button color="violet" shape="round" fill="outline" (click)="mostrarToast()">Iniciar Sesión</ion-button>
      <div>
        <a href="#">olvidaste tu constrasenia? haz click aqui!</a>
      </div>
    </div> 
  </div>

</ion-content>
