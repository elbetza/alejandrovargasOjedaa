<ion-header>
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let button of buttons">
        <ion-button color="light" expand="full" (click)="buttonClicked(button)">
          {{ button }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="result-row">
    <ion-col>
      <ion-input [(ngModel)]="result" disabled="true" class="result"></ion-input>
    </ion-col>
  </ion-row>
</ion-content>
