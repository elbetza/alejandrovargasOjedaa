<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>conwaygame</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">conwaygame</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="tablero">
    <div id="fila" *ngFor="let fila of tablero">
      <div id="'celula'+ celula" *ngFor="let celula of fila"></div>
    </div>
  </div>
</ion-content>
